version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  fibo1:
    lang: python
    handler: ./fibonacci-python
    image: raycatcher/fibonacci-python:0.1
    constraints: 
    - "name=1"
  fibo2:
    lang: python
    handler: ./fibonacci-python
    image: raycatcher/fibonacci-python:0.1
    constraints:
    - "name=2"
    limits:
      memory: 40Mi
      cpu: 100m
    requests:
      memory: 20Mi
      cpu: 100m
    

